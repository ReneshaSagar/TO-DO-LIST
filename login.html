<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Pretty Tasks</title>

<style>
:root{
  --pink:#ffb7df;
  --purple-dark:#0c0516;
  --purple-1:#5b1d8a;
  --purple-2:#c657ff;
  --glass:rgba(30,10,50,0.55);
  --radius:14px;
  font-family:Inter,system-ui;
}
body{
  margin:0;
  width:100vw;height:100vh;
  background:#0c0516;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Aurora */
.aurora{
  position:fixed;inset:0;z-index:-1;pointer-events:none;
  background:
    radial-gradient(1200px 900px at 10% 80%, rgba(135,70,255,.55), transparent),
    radial-gradient(1400px 1000px at 90% 20%, rgba(200,70,255,.55), transparent),
    radial-gradient(1600px 1200px at 50% 50%, rgba(70,20,150,.55), transparent);
  filter: blur(100px);
  animation: auroraMove 12s infinite alternate ease-in-out;
}
@keyframes auroraMove{
  0%{transform:translateY(-50px) scale(1)}
  50%{transform:translateY(50px) scale(1.15)}
  100%{transform:translateY(-20px) scale(1)}
}

.container{
  width:90%;max-width:420px;
  background:var(--glass);
  border:1px solid rgba(198,87,255,.25);
  padding:32px;border-radius:var(--radius);
  backdrop-filter:blur(18px);
  box-shadow:0 0 40px rgba(198,87,255,.35);
}

h1{
  text-align:center;
  color:var(--pink);
  margin-bottom:24px;
}

label{
  color:var(--pink);
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;margin-bottom:14px;
  border-radius:var(--radius);
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(198,87,255,.25);
  color:white;font-size:15px;
}

button{
  width:100%;padding:12px;
  border:none;border-radius:var(--radius);
  background:linear-gradient(90deg,var(--purple-2),var(--purple-1));
  color:white;font-weight:600;font-size:16px;
  cursor:pointer;
}

.links{text-align:center;margin-top:14px}
.links a{
  color:var(--pink);text-decoration:none;font-size:14px;
}
.links a:hover{text-decoration:underline}
</style>
</head>

<body>

<div class="aurora"></div>

<div class="container">
  <h1>Welcome Back ✨</h1>

  <label>Email</label>
  <input id="email" type="email" placeholder="Enter your email">

  <label>Password</label>
  <input id="password" type="password" placeholder="Enter your password">

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="signup.html">New user? Create an account</a>
  </div>
</div>

<script>
// LOCAL LOGIN
document.getElementById("loginBtn").onclick = function(){
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    const user = JSON.parse(localStorage.getItem("prettyUser") || "{}");

    if(email === user.email && pass === user.pass){
        localStorage.setItem("prettyLoggedIn", "1");
        window.location.href = "todo.html";
    } else {
        alert("Wrong email or password.");
    }
};
</script>

</body>
</html>
