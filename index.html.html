<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pretty Tasks • Landing</title>

<style>
:root{
  --pink:#ffb7df;
  --purple-dark:#0c0516;
  --purple-1:#5b1d8a;
  --purple-2:#c657ff;
  --glass:rgba(30,10,50,0.55);
  --radius:18px;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  width:100vw;height:100vh;
  background:#0c0516;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
}

/* Aurora Background */
.aurora{
  position:fixed;inset:0;z-index:-2;pointer-events:none;
  background:
    radial-gradient(1200px 900px at 10% 80%, rgba(135,70,255,.55), transparent),
    radial-gradient(1400px 1000px at 90% 20%, rgba(200,70,255,.55), transparent),
    radial-gradient(1600px 1200px at 50% 50%, rgba(70,20,150,.55), transparent);
  filter: blur(100px);
  animation: auroraMove 12s infinite alternate ease-in-out;
}
@keyframes auroraMove{
  0%{ transform: translateY(-60px) translateX(-50px) scale(1); }
  50%{ transform: translateY(60px) translateX(40px) scale(1.15); }
  100%{ transform: translateY(-20px) translateX(60px) scale(1); }
}

/* Pink Panther Background */
.panther-bg{
  position:fixed;
  inset:0;
  /* CHANGED: z-index set to 10 so it sits ON TOP of the container (which is 5) */
  z-index:10; 
  background:url('todo.jpeg') no-repeat center center/contain;
  opacity:0.25;
  /* CHANGED: set to alternate so it goes left-right-left smoothy */
  animation: pantherMove 6s ease-in-out infinite alternate; 
  pointer-events:none; /* Keeps the button clickable through the image */
}

/* CHANGED: Fixed syntax to slide Left to Right */
@keyframes pantherMove{
  0% { transform: translateX(-200px); }
  100% { transform: translateX(200px); }
}

/* Center box */
.container{
  text-align:center;
  padding:60px 40px;
  background:var(--glass);
  border:1px solid rgba(198,87,255,0.25);
  border-radius:var(--radius);
  backdrop-filter:blur(20px) saturate(180%);
  box-shadow:0 0 40px rgba(198,87,255,0.3);
  animation:fadeIn .9s ease;
  z-index:5;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.96)}
  to{opacity:1; transform:scale(1)} /* Fixed opacity to 1 (was -2) */
}

/* Title */
h1{
  font-size:48px;
  font-weight:800;
  margin:0 0 20px 0;
  color:var(--pink);
  letter-spacing:2px;
}

/* Subtitle */
p{
  color:var(--pink);
  font-size:18px;
  margin-bottom:36px;
}

/* Button */
button{
  padding:16px 34px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:14px;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,var(--purple-2),var(--purple-1));
  box-shadow:0 0 20px rgba(198,87,255,0.4);
  transition:transform 0.25s ease;
}
button:hover{
  transform:scale(1.05);
}
</style>

</head>
<body>

<div class="aurora"></div>
<div class="panther-bg"></div>

<div class="container">
  <h1>TO-DO LIST</h1>
  <p>Your pretty pink & purple task manager</p>
  <button onclick="window.location.href='login.html'">Get Started ✨</button>
</div>

</body>
</html>
